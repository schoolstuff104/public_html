<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>aura.io</title>
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">
        <style>
            * {
                text-align: center;
                margin: 0;
                padding: 0;
                font-family: Consolas, 'Courier New', monospace;
            }

            header {
                background-color: aquamarine;
                padding-bottom: 4px;
            }

            main {
                margin-top: 20px;
            }

            footer {
                padding-top: 10px;
                padding-bottom: 10px;
                background-color: gray;
            }

            #contactInfo {
                text-decoration: underline;
                margin-bottom: 4px;
            }

            #copyright {
                margin-top: 16px;
            }

            #button {
                margin-top: 8px;
                border: none;
                font-size: 16px;
            }

            #branding {
                display: flex;
                justify-content: center;
                font-size: 24px;
            }

            #branding p {
                margin-top: 21px;
            }

            .button-link {
                display: inline-block;
                padding: 8px 16px;
                background-color: #007bff;
                color: white;
                text-decoration: none;
                border-radius: 4px;
                font-family: sans-serif;
                font-weight: bold;
            }

            .button-link:hover {
                background-color: #0056b3;
            }

            #sourceCodeBtn {
                margin-top: 80px;
                margin-bottom: 8px;
            }

            #logo {
                width: 42px;
                height: 42px;
                margin-right: 6px;
                margin-top: 9px;
            }
        </style>
    </head>
    <body>
        <header>
            <div id="branding">
                <img id="logo" src="images/logo.png" alt="Description of image">
                <h1>aura</h1>
                <p>.io</p>
            </div>
        </header>
        <main>
            <p>blablabla</p>
            <button id="button" class="button-link">click me</button>
            <p id="output"></p>
            <a id="sourceCodeBtn" href="https://github.com/schoolstuff104/public_html/blob/main/index.html" target="_blank" rel="noopener noreferrer" class="button-link">
                source code
            </a>
        </main>
        <footer>
            <p id="contactInfo">contact information</p>
            <p href="mailto:hello@aura.io">hello@aura.io</p>
            <p href="tel:+155555555555">(555) 555-5555</p>
            <address>
                1234 Elm Street<br>
                Springfeild, IL 12345<br>
                USA
            </address>
            <p id="copyright">&copy; 2025 Aura. All rights reserved.</p>
        </footer>
    </body>
    <script>
        let var1 = "hello world";

        const button = document.getElementById("button");
        const output = document.getElementById("output");

        button.addEventListener("click", function() {
            output.textContent = var1;
        });
    </script>
</html>
